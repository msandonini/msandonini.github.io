<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!--ICONS-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!--BASE CSS-->
		<link rel="stylesheet" href="styles/base.css" />

		<!--BACKGROUND TILES AND SETTINGS-->
		<link rel="stylesheet" href="styles/index/background/bgtiles.css" />
		<link rel="stylesheet" href="styles/index/background/bgsettings.css" />
		<script src="scripts/background/bgtiles.js" defer></script>
		<script src="scripts/background/bgtiles-settings.js"></script>

		<!--FOREGROUND SETTINGS-->
		<link rel="stylesheet" href="styles/index/foreground/fgtitle.css" />

		<!--NAV-->
		<link rel="stylesheet" href="styles/index/nav/navbtn.css" />
		<link rel="stylesheet" href="styles/index/nav/nav.css" />
		<script src="scripts/nav/nav.js"></script>

		<!--DEFAULT HTML COMPONENTS-->
		<link rel="stylesheet" href="styles/index/components/input.css" />
	</head>
	<body data-tsettings="false" data-nav="false">
		<div id="tiles-settings-container">
			<div id="tiles-settings">
				<h2>BACKGROUND TILES SETTINGS</h2>
				<br />
				<label for="bgtiles-size"> Background tiles size </label>
				<input
					type="range"
					name="bgtiles-size"
					id="bgtiles-size"
					min="20"
					max="60"
					value="30"
					onchange="updateSettings()"
				/>
				<br />
				<label for="bgtiles-hover-radius">
					Background tiles hover effect radius
				</label>
				<input
					type="range"
					name="bgtiles-hover-radius"
					id="bgtiles-hover-radius"
					min="0"
					max="5"
					value="5"
					onchange="updateSettings()"
				/>
				<br />
				<label for="bgtiles-border-radius">
					Background tiles border radius
				</label>
				<input
					type="range"
					name="bgtiles-border-radius"
					id="bgtiles-border-radius"
					min="0"
					max="15"
					value="2"
					onchange="updateSettings()"
				/>
				<br />
				<label for="bgtiles-border-visible">
					Show background tiles borders
				</label>
				<input
					type="checkbox"
					name="bgtiles-border-visible"
					id="bgtiles-border-visible"
					unchecked
					onchange="updateSettings()"
				/>
			</div>
			<button id="tiles-settings-btn" onclick="toggleTilesSettings()">
				<i class="fa-solid fa-arrow-right bgtiles-open-icon"></i>
				<i class="fa-solid fa-arrow-left bgtiles-close-icon"></i>
			</button>
		</div>
		<main>
			<div id="background">
				<div id="tiles-container"></div>
			</div>
			<div id="foreground">
				<div class="fg-gtext-container">
					<h1 class="fg-gtext" data-text="SANDONINI MIRCO">
						SANDONINI MIRCO
					</h1>
					<h3
						class="fg-gtext"
						data-text="Computer engineering student"
					>
						Computer engineering student
					</h3>
				</div>
			</div>
			<button id="nav-toggle-btn" onclick="toggleNav()">
				<i class="fa-solid fa-bars-staggered navbtn-open-icon"></i>
				<i class="fa-solid fa-xmark navbtn-close-icon"></i>
			</button>
			<nav></nav>
		</main>
	</body>
</html>
